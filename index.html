<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для медитации</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        #meditation-container {
            width: 60%;
            height: 80%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            border: 2px solid #000;
            background: url('meditation_mind_one-750x563.webp') no-repeat center center;
            background-size: cover;
        }
        #dot {
            width: 10px;  /* Уменьшил размер точки */
            height: 10px; /* Уменьшил размер точки */
            background-color: #ff0000;
            border-radius: 50%;
            position: absolute;
            bottom: 25%; /* Начальная позиция в 25% высоты контейнера */
        }
        #start-button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            #meditation-container {
                width: 80%;
                height: 70%;
            }
            #start-button {
                bottom: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            #meditation-container {
                width: 90%;
                height: 60%;
            }
            #start-button {
                bottom: 10px;
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div id="meditation-container">
    <div id="dot"></div>
</div>
<button id="start-button">Начать</button>

<script>
    document.getElementById('start-button').addEventListener('click', function() {
        const dot = document.getElementById('dot');
        const duration = 1 * 10 * 1000; // 5 минут
        const startTime = performance.now();

        function animateDot(time) {
            const elapsedTime = time - startTime;
            const progress = elapsedTime / duration;
            const containerHeight = document.getElementById('meditation-container').clientHeight;
            const startHeight = 0.25 * containerHeight;
            const endHeight = 0.85 * containerHeight;
            const dotHeight = dot.clientHeight;

            if (progress < 1) {
                dot.style.bottom = (startHeight + progress * (endHeight - startHeight)) - dotHeight / 2 + 'px';
                requestAnimationFrame(animateDot);
            } else {
                dot.style.bottom = endHeight - dotHeight / 2 + 'px';
            }
        }

        requestAnimationFrame(animateDot);
    });
</script>

</body>
</html>
